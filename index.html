<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="left-header">
                <div class="logo">Header Logo</div>
                
            </div>  

            <div class="righ-header">
                <ul class="header-links">
                    <li><a href="#">Bloop</a></li>
                    <li><a href="#">Scoop</a></li>
                    <li><a href="#">Poop</a></li>
                </ul>
            </div>
        </div>
            
        <div class="hero">
            <div class="left-hero">
                <div class="hero-main-text">Awesome</div>
                <div class="hero-secondary-text">some text</div>
                <button class="button hero-button">Sign up</button>
            </div>
            <div class="right-hero">
                <img class="hero-image" src="/images/Chillen_Leo.jpeg">
            </div>
        </div>
            
        <div class="information-section">
            <div class="info-title">Information</div>
            <div class="container">
                <div class="info">
                    <img class="leo-pic" src="/images/Lionpillow_Leo.jpeg" >
                    <div class="text">Leo on a lion pillow</div>
                </div>
                <div class="info">
                    <img class="leo-pic" src="/images/Adventure_Leo.jpeg" >
                    <div class="text">Exploring the woods</div>
                </div>    
                <div class="info">
                    <img class="leo-pic" src="/images/Birthday_Leo.jpeg">
                    <div class="text">1st birthday</div>
                </div>
                <div class="info">
                    <img class="leo-pic" src="/images/Sweater_Leo.jpeg">
                    <div class="text">Swagged up</div>
                </div> 
            </div>    
        </div>
        <div class="quote-section">
            <div class="quote-text">Quote goes here</div>
            <div class="cite"></div>
        </div>
        <div class="signupbox">
            <div class="signup-header">Signup box text</div>
            <div class="signup-box-text">description</div>
            <button class="button signupbox-button">Sign Up</button>
        </div>

        <div class="footer">
            <div class="footer-text">Copyright</div>
        </div>

    </body>
</html>
